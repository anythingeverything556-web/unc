<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoMeta - Ultimate Geoguessr Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="world-map-bg"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo-animation">
                    <i class="fas fa-globe-americas"></i>
                    <h1><span class="gradient-text">GeoMeta</span></h1>
                    <p class="tagline">Ultimate Geoguessr Intelligence Database</p>
                </div>
            </div>
            <div class="stats-bar">
                <span class="stat"><i class="fas fa-flag"></i> <span id="total-countries">0</span> Countries</span>
                <span class="stat"><i class="fas fa-map-pin"></i> <span id="total-metas">0</span> Metas</span>
                <span class="stat"><i class="fas fa-image"></i> <span id="total-images">0</span> Images</span>
            </div>
        </header>

        <!-- Country Tabs -->
        <section class="country-tabs">
            <div class="tabs-container">
                <div class="tabs-header">
                    <div class="tab-search">
                        <i class="fas fa-search"></i>
                        <input type="text" id="country-search" placeholder="ðŸ” Search country...">
                    </div>
                    <div class="tabs-wrapper" id="tabs-wrapper">
                        <!-- Tabs will be dynamically generated -->
                    </div>
                    <div class="tab-controls">
                        <button id="add-country" class="icon-btn" title="Add Country">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button id="export-data" class="icon-btn" title="Export Data">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Country Info Panel -->
            <section class="info-panel">
                <div id="country-info" class="info-container">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading country data...</p>
                    </div>
                </div>
            </section>

            <!-- Meta Management -->
            <section class="meta-section">
                <div id="meta-container" class="meta-wrapper">
                    <!-- Metas will be dynamically added here -->
                </div>
            </section>

            <!-- Sub-Meta Management -->
            <section class="sub-meta-section">
                <div id="sub-meta-container" class="sub-meta-wrapper">
                    <!-- Sub-metas will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <!-- Country Modal -->
    <div id="country-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Country</h2>
                <button class="close-btn" onclick="closeModal('country-modal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="country-form">
                    <div class="form-group">
                        <label>Country Name</label>
                        <input type="text" id="country-name" required>
                    </div>
                    <div class="form-group">
                        <label>Country Code</label>
                        <input type="text" id="country-code" maxlength="3" required>
                    </div>
                    <div class="form-group">
                        <label>Flag Emoji</label>
                        <input type="text" id="country-flag" placeholder="ðŸ‡ºðŸ‡¸">
                    </div>
                    <div class="form-group">
                        <label>Region</label>
                        <select id="country-region">
                            <option value="">Select Region</option>
                            <option value="africa">Africa</option>
                            <option value="asia">Asia</option>
                            <option value="europe">Europe</option>
                            <option value="north-america">North America</option>
                            <option value="south-america">South America</option>
                            <option value="oceania">Oceania</option>
                            <option value="antarctica">Antarctica</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeModal('country-modal')">Cancel</button>
                <button type="button" class="btn-primary" onclick="saveCountry()">
                    <i class="fas fa-save"></i> Save Country
                </button>
            </div>
        </div>
    </div>

    <!-- Meta Modal -->
    <div id="meta-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="meta-modal-title">Add Meta Information</h2>
                <button class="close-btn" onclick="closeModal('meta-modal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="meta-form">
                    <div class="form-group">
                        <label>Meta Title</label>
                        <input type="text" id="meta-title" required>
                    </div>
                    <div class="form-group">
                        <label>Meta Type</label>
                        <select id="meta-type">
                            <option value="landmark">Landmark</option>
                            <option value="landmark">City</option>
                            <option value="landmark">Region</option>
                            <option value="landmark">Landmark</option>
                            <option value="landmark">Transportation</option>
                            <option value="landmark">People</option>
                            <option value="landmark">Culture</option>
                            <option value="landmark">Nature</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="meta-description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Images (comma-separated URLs)</label>
                        <input type="text" id="meta-images" placeholder="https://example.com/image1.jpg, https://example.com/image2.jpg">
                    </div>
                    <div class="form-group">
                        <label>Tags (comma-separated)</label>
                        <input type="text" id="meta-tags" placeholder="landmark, tourist, famous, ancient">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeModal('meta-modal')">Cancel</button>
                <button type="button" class="btn-primary" onclick="saveMeta()">
                    <i class="fas fa-save"></i> Save Meta
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
